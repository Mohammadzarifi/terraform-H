<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraform Provisioners Class</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            background-color: #0073e6;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border-radius: 5px;
        }

        .interactive-btn {
            display: block;
            width: 200px;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
        }

        .interactive-btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Terraform Provisioners Class!</h1>
        <p>Let's learn how to automate with style!</p>
    </header>

    <section>

</body>
